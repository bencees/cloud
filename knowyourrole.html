<!doctype html>
<html ng-app="app">
  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Cloud : " />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>Know your role</title>
  </head>
  
  <header>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.js"></script>
    
    
      <script language="javascript">
      function check(form)  /*function to check userid & password*/
        {
         /*the following code checkes whether the entered userid and password are matching*/
         if (form.userid.value == "ben" && form.pswrd.value == "pw")
          {  
            alert("Successful")/*displays error message*/
           window.open('homepage.html')/*opens the target page while Id & password matches*/ 
          }
         else
         {
           alert("Error Password or Username")/*displays error message*/
          }
        };
       </script>
      
      
    </script>
  </header>
  
  <body ng-controller="MyController">
   <font color="white">Login</font>  <br>     
    <input type="text" ng-model="newModule">
    <input type="submit" ng-click="add()" value="submit">
    <br><br>
    <form name="login">
          Username<input type="text" name="userid"/><br>
          Password<input type="password" name="pswrd"/>
          <br>
          <input type="button" onclick="check(this.form)" value="Login"/>
          <input type="reset" value="Cancel"/>
        </form>
    </font>
  </body>
  
</html>
